<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Dados Finais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tudo {
            display: grid;
            grid-template-columns: 4fr 4fr;
            background-image: url('imagens/fundoGaleria.jpg');
            background-size: cover;
            flex-direction: column;
            /* Uma coluna em telas pequenas */
            background-position: center;
            height: 100vh;
            filter: contrast(1.3) brightness(1.3) saturate(1.3) blur(-1px);
            transition: filter 0.3s ease;
        }

        @media (min-width: 768px) {
            .tudo {
                flex-direction: row;
                /* Duas colunas em telas maiores */
            }
        }

        .class1 {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 80%;
            margin: 0 auto;
            color: #fff;
        }

        .class2 {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Alinha os botões verticalmente */
            overflow-y: hidden;
            /* Evita barra de rolagem */
        }

        h1,
        p {
            color: #fff;
            font-family: sans-serif;
        }

        .botao1 button {
            width: 80%;
            cursor: pointer;
            background-color: orangered;
            border-radius: 10px;
            margin-top: 20px;
            /* Ajustado para diminuir o espaço */
            font-size: 20px;
            margin-top: 40%;
            font-family: sans-serif;
            margin-left: -1%;
        }

        .btn-primary {
            border-color: orangered;
        }

        .form-control:focus {
            color: #212529;
            background-color: #ffffff00;
            border-color: orangered;
            outline: 0;
            box-shadow: 0 0 0 .25rem rgba(13, 109, 253, 0);
            color: #fff;
        }

        .conta {
            font-size: 12px;
            font-weight: 100;
            margin-left: 9%;
            font-family: inherit;
            margin-top: 10px;
            /* Ajustado para ficar mais próximo */
        }

        .pesquisa input {
            background-color: rgba(0, 0, 0, 0.363);
            color: white;
            border: solid rgba(0, 0, 0, 0);
            font-size: 14px;
            width: 100%;
            font-family: sans-serif;
            border-radius: 16px;
            margin-bottom: 10px;
            /* Ajustado para ficar mais próximo */
        }

        .pesquisa p {
            margin-bottom: 5px;
            /* Reduz a margem para juntar os campos */
        }

        .seta-esquerda {
            margin-bottom: 20px;
            /* Ajustado para ficar mais próximo */
            margin-top: -40%;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="tudo">
        <div class="class1">
            <div class="seta-esquerda"><i class="fa-solid fa-arrow-left"></i></div>
            <br>
            <div class="you">
                <h1 style="font-size: 50px;">Dados finais</h1>
                <p style="font-weight: 100; font-size: 25px; font-family: inherit;">Preencha os campos</p>
            </div>
        </div>
        <div class="class2">
            <br><br>
            <form>
                <div class="pesquisa">
                    <p style="color: orangered; font-size: 16px;">Batalhas favoritas</p>
                    <div class="mb-1 input-group">
                        <div style="position: relative; width: 51%;">
                            <select class="form-control" aria-label="Batalhas favoritas"
                                style="background-color: rgba(0, 0, 0, 0.363); color: #ffffff81; font-size: 14px; border: solid rgba(0, 0, 0, 0); border-radius: 16px; font-family: sans-serif; font-weight: 100;">
                                <option value="" disabled selected>Selecione as opções</option>
                                <!-- Adicione suas opções aqui -->
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>
                            <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ffffff;">▼</span>
                        </div>
                    </div>
                    
                    <p style="color: orangered; font-size: 16px;">Endereço</p>
                    <div class="mb-1 input-group" style="width: 56%;">
                        <input type="text" class="form-control" placeholder="Digite o nome da sua rua" aria-label="Organizador">
                    </div>
                    
                    <p style="color: orangered; font-size: 16px;">Bairro</p>
                    <div class="mb-1 input-group" style="width: 60%;">
                        <input type="text" class="form-control" placeholder="Digite o nome do seu bairro" aria-label="Espectador">
                    </div>
                    
                    <p style="color: orangered; font-size: 16px;">Cidade</p>
                    <div class="mb-1 input-group">
                        <div style="position: relative; display: inline-block; margin-right: 10px; width: 56%;">
                            <select class="form-control" aria-label="Cidade" style="background-color: rgba(0, 0, 0, 0.363); color: #ffffff81; font-size: 14px; border: solid rgba(0, 0, 0, 0); border-radius: 16px; font-family: sans-serif; font-weight: 100;">
                                <option value="" disabled selected>Selecione a sua cidade</option>
                                <option value="Rio de Janeiro" style="color: orangered; background-color: #000000;">Rio de Janeiro</option>
                                <option value="São Paulo" style="color: #ffffff; background-color: #000000;">São Paulo</option>
                                <option value="Belo Horizonte" style="color: orangered; background-color: #000000;">Belo Horizonte</option>
                                <option value="Brasília" style="color: #ffffff; background-color: #000000;">Brasília</option>
                                <option value="Salvador" style="color: orangered; background-color: #000000;">Salvador</option>
                                <option value="Fortaleza" style="color: #ffffff; background-color: #000000;">Fortaleza</option>
                                <option value="Curitiba" style="color: orangered; background-color: #000000;">Curitiba</option>
                                <option value="Manaus" style="color: #ffffff; background-color: #000000;">Manaus</option>
                                <option value="Recife" style="color: orangered; background-color: #000000;">Recife</option>
                                <option value="Porto Alegre" style="color: #ffffff; background-color: #000000;">Porto Alegre</option>
                                <option value="Goiânia" style="color: orangered; background-color: #000000;">Goiânia</option>
                                <option value="Belém" style="color: #ffffff; background-color: #000000;">Belém</option>
                                <option value="Campo Grande" style="color: orangered; background-color: #000000;">Campo Grande</option>
                                <option value="Natal" style="color: #ffffff; background-color: #000000;">Natal</option>
                                <option value="Teresina" style="color: orangered; background-color: #000000;">Teresina</option>
                                <option value="João Pessoa" style="color: #ffffff; background-color: #000000;">João Pessoa</option>
                                <option value="Maceió" style="color: orangered; background-color: #000000;">Maceió</option>
                                <option value="Vitória" style="color: #ffffff; background-color: #000000;">Vitória</option>
                            </select>
                            <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ffffff;">▼</span>
                        </div>
                        <div class="uf" style="margin-top: -2%; margin-left: 14%; position: fixed;">
                        <p style="color: orangered; font-size: 16px;">UF</p>
                    </div>
                        <div style="position: relative; width: 20%;">
                            <select class="form-control" aria-label="Estado" style="background-color: rgba(0, 0, 0, 0.363); color: #ffffff81; font-size: 14px; border: solid rgba(0, 0, 0, 0); border-radius: 16px; font-family: sans-serif; font-weight: 100;">
                                <option value="" disabled selected>UF</option>
                                <option value="AC" style="color: orangered; background-color: #000000;">Acre</option>
                                <option value="AL" style="color: #ffffff; background-color: #000000;">Alagoas</option>
                                <option value="AP" style="color: orangered; background-color: #000000;">Amapá</option>
                                <option value="BA" style="color: #ffffff; background-color: #000000;">Bahia</option>
                                <option value="CE" style="color: orangered; background-color: #000000;">Ceará</option>
                                <option value="DF" style="color: #ffffff; background-color: #000000;">Distrito Federal</option>
                                <option value="ES" style="color: orangered; background-color: #000000;">Espírito Santo</option>
                                <option value="GO" style="color: #ffffff; background-color: #000000;">Goiás</option>
                                <option value="MA" style="color: orangered; background-color: #000000;">Maranhão</option>
                                <option value="MT" style="color: #ffffff; background-color: #000000;">Mato Grosso</option>
                                <option value="MS" style="color: orangered; background-color: #000000;">Mato Grosso do Sul</option>
                                <option value="MG" style="color: #ffffff; background-color: #000000;">Minas Gerais</option>
                                <option value="PA" style="color: orangered; background-color: #000000;">Pará</option>
                                <option value="PB" style="color: #ffffff; background-color: #000000;">Paraíba</option>
                                <option value="PR" style="color: orangered; background-color: #000000;">Paraná</option>
                                <option value="PE" style="color: #ffffff; background-color: #000000;">Pernambuco</option>
                                <option value="PI" style="color: orangered; background-color: #000000;">Piauí</option>
                                <option value="RJ" style="color: #ffffff; background-color: #000000;">Rio de Janeiro</option>
                                <option value="RN" style="color: orangered; background-color: #000000;">Rio Grande do Norte</option>
                                <option value="RS" style="color: #ffffff; background-color: #000000;">Rio Grande do Sul</option>
                                <option value="RO" style="color: orangered; background-color: #000000;">Rondônia</option>
                                <option value="RR" style="color: #ffffff; background-color: #000000;">Roraima</option>
                                <option value="SC" style="color: orangered; background-color: #000000;">Santa Catarina</option>
                                <option value="SP" style="color: #ffffff; background-color: #000000;">São Paulo</option>
                                <option value="SE" style="color: orangered; background-color: #000000;">Sergipe</option>
                                <option value="TO" style="color: #ffffff; background-color: #000000;">Tocantins</option>
                            </select>
                            <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ffffff;">▼</span>
                        </div>
                    </div>
            
                    <p style="color: orangered; font-size: 16px;">Gênero</p>
                    <div class="mb-1 input-group">
                        <div style="position: relative; width: 53%;">
                            <select class="form-control" aria-label="Gênero" style="background-color: rgba(0, 0, 0, 0.363); color: #ffffff81; font-size: 14px; border: solid rgba(0, 0, 0, 0); border-radius: 16px; font-family: sans-serif; font-weight: 100;">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                            <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ffffff;">▼</span>
                        </div>
                    </div>
                </div>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                <div class="botao1">
                    <button type="submit" class="btn btn-primary"><b>Criar</b></button>
                    <div class="conta">
                        <p>Já tem uma conta? <a href="#" style="color: orangered; text-decoration: none;">Entre agora mesmo!</a></p>
                    </div>
                </div>
            </form>
            
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
