<body>

    <!-- Título do Login -->
    <div class="tudo">
        <div class="class1">
            <h1 style="font-family: sans-serif; font-size: 60px; margin-top: 10%; color: #ffffff;">Salve, Guerreiro(a)!</h1>
            <br>
            <p style="font-size: 30px; font-family:inherit; color: rgb(255, 255, 255); font-weight: 100; /* deixa a letra mais fina */">
                E aí, pronto para rimar? Insira seu usuário e senha e vamos começar essa batalha!
            </p>
            <p class="here" style="margin-top: 27%; color: rgba(255, 255, 255, 0.862); font-weight: 100; font-family: inherit; font-size: 20px;">
                Novo por aqui?
                <br>
                Entre para nossa família!
            </p>
            <p class="botaoCadastre"><a href="login1_3.html" style="color: white; text-decoration: none;">Cadastra-se</a></p>
        </div>
        <!-- Fim do título do Login -->
        

        <!-- Título entrar -->
        <div class="class2">
            <form>
                <div class="entrar">
                    <p style="font-size: 300%; text-align: center; color: orangered; font-weight: 100; font-family:inherit;">Entrar</p>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text" style="background: transparent; border: none;">
                        <i class="fas fa-user" style="color: rgba(190, 185, 185, 0.833); margin-left: 3%;"></i>
                    </span>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Usuário" style="font-size: 20px;" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text" style="background: transparent; border: none;">
                        <i class="fas fa-key" style="color: rgba(190, 185, 185, 0.833);"></i>
                    </span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="font-size: 20px;" required>
                </div>

                <!-- Link para o Font Awesome -->
                <link rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

                
                <!-- Botão de entrar -->
                <div class="botao">
                    <button type="submit" class="btn btn-primary"><b>Entrar</b></button>
                </div>
                <div class="conta">
                    <p>Já tem uma conta? <a href="index.html" class="linkRetorno" style="color: orangered; text-decoration: none;">Entre agora mesmo!</a></p>
                </div>
                <!-- Fim do botão de entrar -->
            </form>
        </div>
    </div>

    
     <!-- Funcionamento dos botões -->
     <script>
       // Redireciona para a página de cadastro ao clicar em "Cadastrar-se"
    document.querySelector(".botaoCadastre a").onclick = function(event) {
    event.preventDefault();
    window.location.href = "login1_3.html"; // Altere para o nome correto da sua página de cadastro
  };

      // Preenche usuário e senha ao voltar da página de cadastro
    if (window.location.href.includes("login.html")) { 
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role");

    if (role === "mc") { 
        document.getElementById("exampleInputEmail1").value = "mc_exemplo"; // Preenchimento do campo de usuário
        document.getElementById("exampleInputPassword1").value = "senha_exemplo"; // Preenchimento do campo de senha
    }
  }

     // Redireciona para a página de dados básicos ao clicar em "Entrar"
    document.querySelector(".botao button[type='submit']").onclick = function(event) {
    event.preventDefault();
    window.location.href = "login2_3.html"; // Altere para o nome correto da sua página de dados básicos
  };
    </script>
