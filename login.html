<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tudo {
            display: grid;
            grid-template-columns: 2fr 1fr;
            background-image: url('imagens/fundo.jpg');
            /* Substitua 'fundo.jpg' pelo nome da sua imagem */
            background-size: cover;
            /* Faz a imagem cobrir todo o fundo */
            background-position: center;
            /* Centraliza a imagem */
            height: 100vh;
        }

        .class1 {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 80%;
            margin: 0 auto;
            color: #fff;
        }

        .class2 {
            background-color: rgba(0, 0, 0, 0.37);
            /* Ajuste a opacidade conforme necessário */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1,
        p {
            color: #fff;
        }

        .botao button {

         width: 50%;
         cursor: pointer; /* Altera o cursor ao passar sobre o botão */
         background-color: chocolate; /* Opcional: cor de fundo ao passar o mouse */
         

        }

        .botao button:hover{
            background-color: chocolate; /* Opcional: cor de fundo ao passar o mouse */
            border-color: chocolate;;
        } 

        .btn-primary{
            border-color: chocolate;;
        }

        .form-control {

            background-color: #ffffff00;
            /* background-clip: padding-box; */
            border: none;
            color: #fff;
            border-bottom: 4px solid #ced4da;

        }

        .form-control:focus {
            color: #212529;
            background-color: #ffffff00;
            border-color: chocolate;
            outline: 0;
            box-shadow: 0 0 0 .25rem rgba(13, 109, 253, 0);
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="tudo">
        <div class="class1">
            <h1>Salve, guerreiro(a)!</h1>
            <p>Bora rimar? Insira seu usuário e senha pra gente começar essa batalha!</p>
        </div>
        <div class="class2">
            <form>
                <div class="entrar">
                    <p style="font-size: 300%; text-align: center; color: chocolate;">Entrar</p>
                </div>

                <div class="mb-3 input-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Usuário"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="botao">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
    </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
